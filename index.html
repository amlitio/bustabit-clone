<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Bustabit Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-800 text-white flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-4xl mb-4">Bustabit Clone</h1>
        <div id="login-form" class="mb-4">
            <input type="text" id="username" placeholder="Username" class="text-gray-800 p-2">
            <input type="password" id="password" placeholder="Password" class="text-gray-800 p-2">
            <button onclick="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Login
            </button>
            <button onclick="register()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                Register
            </button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
